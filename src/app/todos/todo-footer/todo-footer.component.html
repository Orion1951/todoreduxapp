<span class="todo-count"><strong>{{pendientes}}</strong> item left</span>
<ul class="filters">
    <li *ngFor="let filtro of filtros" (click)="cambiarFiltro(filtro)">
        <button [class.selected]="filtro ===filtroActual">{{filtro | titlecase}}</button>
    </li>
</ul>
<button class="clear-completed" (click)="clearCompleted()">Clear completed</button>
